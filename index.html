function updateHistory() {
    const hList = document.getElementById('h-list');
    hList.innerHTML = '';
    const now = new Date();
    let mEarn = 0, yEarn = 0;

    projects.forEach(p => {
        const d = new Date(p.date);
        hList.innerHTML += `
            <tr>
                <td>${p.date}</td>
                <td>${p.name}</td>
                <td>₹${Number(p.price).toLocaleString()}</td>
                <td><span style="color:${p.status==='Completed'?'green':'orange'}">${p.status}</span></td>
            </tr>`;
        
        if(p.status === 'Completed' && d.getFullYear() === now.getFullYear()) {
            yEarn += Number(p.price);
            if(d.getMonth() === now.getMonth()) mEarn += Number(p.price);
        }
    });

    document.getElementById('r-month').innerText = '₹' + mEarn.toLocaleString();
    document.getElementById('r-year').innerText = '₹' + yEarn.toLocaleString();
}

function filterHistory() {
    let input = document.getElementById("hist-search").value.toLowerCase();
    let rows = document.getElementById("h-list").getElementsByTagName("tr");
    for (let row of rows) {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
    }
}

function markDone(i) { projects[i].status = 'Completed'; updateUI(); if(document.getElementById('section-reports').style.display === 'block') updateHistory(); }
function del(i) { if(confirm("Delete kar du?")) { projects.splice(i,1); updateUI(); if(document.getElementById('section-reports').style.display === 'block') updateHistory(); } }

function downloadCSV(type) {
    if (projects.length === 0) {
        return alert("Bhai, download karne ke liye koi data nahi hai!");
    }

    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    // 1. Filter Data based on Type
    const filteredData = projects.filter(p => {
        const projectDate = new Date(p.date); // Maan kar chal rahe hain p.date format 'YYYY-MM-DD' hai
        
        if (type === 'Monthly') {
            return projectDate.getMonth() === currentMonth && projectDate.getFullYear() === currentYear;
        } else if (type === 'Yearly') {
            return projectDate.getFullYear() === currentYear;
        }
        return true;
    });

    if (filteredData.length === 0) {
        return alert(`Is ${type === 'Monthly' ? 'Mahine' : 'Saal'} ka koi record nahi mila!`);
    }

    // 2. Create CSV Content
    let csvContent = "Date,Client Name,Budget,Status\n";
    
    filteredData.forEach(p => {
        // Data rows banana
